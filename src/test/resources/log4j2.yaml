Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%d{HH:mm:ss.SSS} %-5level %logger{36}.%M - %msg%n}{FATAL=red, ERROR=red, WARN=magenta, INFO=black, DEBUG=blue, TRACE=green}"
  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: Console